<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Admin Dashboard for any application" />
    <meta name="author" content="Wissam Mansour @wissman77" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="./images/icons8-globe-32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <!-- sidebar start -->
      <aside class="sidebar">
        <div class="logo">
          <img
            src="./images/icons-images/view-dashboard.svg"
            alt="Admin Dashboard"
            title="Admin Dashboard"
          />
          <h1>Dashboard</h1>
        </div>
        <div class="main-menu">
          <ul>
            <li>
              <a href="#"
                ><img
                  src="./images/icons-images/home.svg"
                  alt="Home"
                  title="Home"
                />Home</a
              >
            </li>
            <li>
              <a href="#">
                <img
                  src="./images/icons-images/card-account-details-outline.svg"
                  alt="Profile"
                  title="Profile"
                />
                Profile
              </a>
            </li>
            <li>
              <a href="#">
                <img
                  src="./images/icons-images/message-reply.svg"
                  alt="Messeges"
                  title="Messages"
                />
                Messeges
              </a>
            </li>
            <li>
              <a href="#">
                <img
                  src="./images/icons-images/clock-time-three.svg"
                  alt="History"
                  title="History"
                />
                History
              </a>
            </li>
            <li>
              <a href="#">
                <img
                  src="./images/icons-images/note-multiple.svg"
                  alt="Tasks"
                  title="Tasks"
                />
                Tasks
              </a>
            </li>
            <li>
              <a href="#">
                <img
                  src="./images/icons-images/account-group.svg"
                  alt="Communities"
                  title="Communities"
                />
                Communities
              </a>
            </li>
          </ul>
        </div>
        <div class="sub-menu">
          <ul>
            <li>
              <a href="#">
                <img
                  src="./images/icons-images/cog.svg"
                  alt="Settings"
                  title="Settings"
                />
                Settings
              </a>
            </li>
            <li>
              <a href="#">
                <img
                  src="./images/icons-images/help-box.svg"
                  alt="Support"
                  title="Support"
                />
                Support
              </a>
            </li>
            <li>
              <a href="#">
                <img
                  src="./images/icons-images/shield-check.svg"
                  alt="Privacy"
                  title="Privacy"
                />
                Privacy
              </a>
            </li>
          </ul>
        </div>
      </aside>
      <!-- sidebar end -->
      <!-- header start -->
      <header class="header">
        <div class="search-bar">
          <img
            src="./images/icons-images/magnify.svg"
            alt="Search"
            title="Search"
          />
          <form action="#" method="get">
            <input type="search" id="searchbar" name="search" required />
          </form>
        </div>
        <div class="logged-user">
          <img
            src="./images/icons-images/bell-ring-outline.svg"
            alt="Notification"
            title="Notification"
          />
          <img src="./images/man-avatar-96.png" alt="user" title="user" />
          <span><strong>Morgan Oakley</strong></span>
        </div>
        <div class="user-details">
          <img src="./images/man-avatar-96.png" alt="user" title="user" />
          <div class="greeting">
            <p>Hi there,</p>
            <h2>Morgan Oakley (@morgan)</h2>
          </div>
        </div>
        <div class="action-buttons">
          <button class="btn">New</button>
          <button class="btn">Upload</button>
          <button class="btn">Share</button>
        </div>
      </header>
      <!-- header end -->
      <!-- main-content start -->
      <main class="main-content"></main>
      <!-- main-content end -->
    </div>
  </body>
</html>
